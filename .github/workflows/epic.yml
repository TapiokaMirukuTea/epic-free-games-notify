name: Epic Free Games Notify

on:
  schedule:
    # 2時間おき実行（UTC）
    - cron: '0 */2 * * *'
  workflow_dispatch:

concurrency:
  group: epic-notify
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ① 直近の state を復元
      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: last_games.json
          key: epic-state-${{ github.run_id }}
          restore-keys: |
            epic-state-

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run notifier
        run: python epic_notify.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      # ② 必ず新しい key で保存
      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: last_games.json
          key: epic-state-${{ github.run_id }}
