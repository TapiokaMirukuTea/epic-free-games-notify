name: Epic Free Games Notify

on:
  schedule:
    # 日本時間 06:00（UTC 21:00）
    - cron: '0 21 * * *'
    # 日本時間 18:00（UTC 09:00）
    - cron: '0 9 * * *'
  workflow_dispatch:

# 同時実行を防止（超重要）
concurrency:
  group: epic-notify
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 前回状態を復元
      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: last_games.json
          key: epic-state

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - name: Run notifier
        run: python epic_notify.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      # 必ず状態を保存
      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: last_games.json
          key: epic-state
