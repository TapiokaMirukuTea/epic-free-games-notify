name: Epic Free Games Notify

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ① 前回状態を復元
      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: last_games.json
          key: epic-state

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install requests

      - run: python epic_notify.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      # ② 実行後に必ず保存
      - name: Save state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: last_games.json
          key: epic-state
